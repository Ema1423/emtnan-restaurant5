<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6e4e0;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #0d0d0d;
            padding: 25px 30px;
            border-radius: 10px;
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #d4a76c;
            border: none;
            border-radius: 6px;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #c49555;
        }

        .error {
            color: #ff6464;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button onclick="login()">Login</button>

    <p id="errorText" class="error"></p>
</div>

<script>
function login() {
    const inputPass = document.getElementById("adminPass").value;
    // كلمة المرور الجديدة
    const realPass = "E123456789";
    if (inputPass === realPass) {
        localStorage.setItem("adminAuth", "true");
        window.location.href = "admin.html";
    } else {
        document.getElementById("errorText").textContent = "Wrong password!";
    }
}
</script>

</body>
</html>
