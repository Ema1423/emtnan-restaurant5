<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Emtnan Restaurant</title>

    <link rel="stylesheet" href="emtnan-restaurant5.css">
    <script src="payment.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 20px;
        }

        .payment-container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .summary {
            margin-bottom: 20px;
            padding: 15px;
            background: #fafafa;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        label {
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            background: #151411;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="payment-container">
        <h2>Review & Confirm Payment</h2>

        <div class="summary">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Payment Method:</strong> <span id="payment"></span></p>
            <hr>
            <p><strong>Subtotal:</strong> <span id="subtotal"></span></p>
            <p><strong>Tax (5%):</strong> <span id="tax"></span></p>
            <p><strong>Total:</strong> <span id="total"></span></p>
        </div>

        <button onclick="confirmPayment()">Confirm Order</button>
    </div>

</body>
</html>
