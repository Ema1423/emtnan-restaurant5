<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - Emtnan Restaurant</title>
    <link rel="stylesheet" href="emtnan-restaurant5.css" />
</head>
<body>

<header class="header cart-header">
    <h2 class="logo">Emtnan</h2>
    <a href="index.html" class="back-link">‚Üê Back to Menu</a>
</header>

<section class="cart-page">
    <div class="cart-title-row">
        <h1>Your Cart</h1>
        <button id="clearCart" class="clear-btn">Clear All</button>
    </div>

    <ul id="cartItems" class="cart-list"></ul>

    <div class="summary-box">
        <h2>Order Summary</h2>

        <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
        </div>

        <div class="summary-row">
            <span>Delivery Fees:</span>
            <span>5 SAR</span>
        </div>

        <div class="summary-row">
            <span>Tax (5%):</span>
            <span id="tax">$0.00</span>
        </div>

        <div class="summary-total">
            <span>Total:</span>
            <span id="total">$0.00</span>
        </div>

        <button class="checkout-btn" onclick="window.location.href='checkout.html'">
            Proceed to Checkout
        </button>
    </div>
</section>

<script src="cart.js"></script>
</body>
</html>
